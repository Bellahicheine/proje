            <h1>CHINGUTTI </h1>


            <img src="https://ychef.files.bbci.co.uk/624x351/p08j437t.jpg" alt="">
            <figcaption>
                <p>Chinguetti, Moritanya'da, Adrar eyaletinin (Moritanya) doğusunda bulunan bir şehirdir. AH 2. yüzyılda kurulmuş olup, MS 1262 yılında kurulan şimdiki "Chinguetti" kentinin yerine, düşmeden ve gömülmeden asırlar önce müreffeh yaşamış tarihi
                    bir şehirdir. "Chinguetti" isminin kökeni "Berberiler" veya Amazigh'den gelmektedir ve anlamı: at gözü. Geçmişte Mısır ve Sudan üzerinden Mekke'ye giden hacıların kervanlarının başlangıç ​​noktasıydı ve Arap ve İslam ülkeleri ile kültürel
                    ilişkileri derinleştiren sebeplerden biri de budur.</p>
            </figcaption>

        </figure>

    <div id="nufus">

        <h1>NUFUS</h1>

        <figure>

            <img src="http://mauritaniaarab.weebly.com/uploads/2/4/5/9/24590391/7823370.jpg?518" alt="">


            <figcaption>
                <p>Sahra'ya yerleşen ve onu güçlü halkların topraklarında bir cennet haline getiren ve geçim kaynakları için mücadele eden halklar, Chinguetti kabileleri geçti, ancak içlerinde yaşamanın zorluğu nedeniyle, en büyük Amazigh kabilelerinden
                    iki veya üçü yoktu. Orta, Uzak ve Sahra tarihinde önemli bir rol oynamış, nesli kurmuştur.Bunlardan ilki Beni Ziri devleti, ikinci kuşak ise Odogst İslam Krallığı ve Devlet tarafından kurulmuştur. Bu nedenle Fas ve Kuzey Afrika'daki
                    en ünlü kabilelerden biri olan Almoravids.</p>
            </figcaption>
        </figure>
